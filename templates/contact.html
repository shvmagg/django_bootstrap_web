{% extends "base.html" %}
{% block tile %} Contact {% endblock tile %}
{% block body %} <div class="container-fluid mx-0 px-0">
    <img src="https://picsum.photos/200/40?random=1" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %} 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="desc">Reason to contact us: </label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit </button>
    </form>
</div>

{% endblock body %}
